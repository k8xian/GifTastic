<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Roboto+Slab:300,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/feb7cab5fd.js"></script>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
    <div class="container">
        <div class="row header">
            <h1>GifTastic</h1>
            <h3>a gif generator app</h3>
        </div>
        <div class="row content">
            <div class="prompt">
            <label for="topic-input">choose a button or add your own</label>
            <input type="text" name="search for gifs here" id="topic-input">
            <input type="submit" name="submit" id="button-input">  <input type="reset" name="submit" id="reset-gifs"> 

            </div>
            <div class="prompt">
                <p>gif categories</p>
                <div class="buttons">
                </div>
            </div>
            <div class="gifContainer">
                    <div class="gifs">
                    </div>
            </div>
        </div>
        <div class="row footer">
            <p>&copy; copyright 2018 Kate Christian</p>
            <p><a class="portfolio-link" href="https://k8xian.github.io/" alt="kate's portfolio">Back To Portfolio</a></p>

        </div>
    </div>
    

<!-- <div id="gifButtons"></div> 

<div id="gifDisplay"></div> -->
</body>
</html>
